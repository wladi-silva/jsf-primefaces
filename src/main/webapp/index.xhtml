<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bolão</title>
</h:head>
<h:body>

	<h:form id="apostaForm">  
		<div class="p-grid" style="display:flex;">  
			<div class="p-col">
				
				<p:outputLabel value="Brasil" style="padding: 20px;"/>
	    		<p:inputText value="#{apostaBean.novaAposta.apostaBrasil}" />
	    		<p:graphicImage name="assets/brasil.png" style="padding-right: 30px; height: 212px; widht: 212px;" />

			</div>
			
	    	<div class="p-col">
	    		<p:graphicImage name="assets/suica.png" style="height: 212px; widht: 212px;" />
	    		<p:outputLabel value="Suiça" style="padding: 20px;"/>
	    		<p:inputText value="#{apostaBean.novaAposta.apostaAdversario}" />
	    		
	    	</div>
	    	<div class="p-col" >
	    		<p:commandButton value="Salvar" id="salvar" actionListener="#{apostaBean.salvar}" update="apostaTable" style="margin: 50px; top:60px; widht: 50px; height: 50px;" styleClass="ui-priority-primary" />
	    	</div>
	    	
	 	</div>
	</h:form>
	
	<div style="position: relative; top: 50px;">
		<p:outputLabel value="Minhas apostas: "/>
		<p:dataTable id="apostaTable" value="#{apostaBean.apostas}" var="apostaT" emptyMessage="Você ainda não apostou." style="text-align: center;" >
			<p:column headerText="Brasil">
				<h:outputText value="#{apostaT.apostaBrasil}" />
			</p:column>
			<p:column headerText="Adversario">
				<h:outputText value="#{apostaT.apostaAdversario}" />
			</p:column>
			<p:column headerText="Editar">
				<p:commandButton id="Editar" value="Editar" actionListener="#{apostaBean.editar}" update="apostaTable" />
			</p:column>
		</p:dataTable>
	</div>
		
</h:body>
</html>
